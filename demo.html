<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="shortcut icon" href="/favicon.ico">
  <title>Skyalps live flight status</title>

  <script src="./dist/noi-flightdata-realtime.js"></script>

  <style>

    html,
    body{
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
    }

    * {
        box-sizing: border-box;
    }

    noi-flightdata-realitime {
        --noi-primary: white;
        --noi-mid: #f5f5f5;
        --noi-secondary: black;
        --noi-text-primary: black;
        --noi-text-secondary: white;
        --noi-light-bg: #F5F4F6;
        /* --noi-font-family: 'Barlow Semi Condensed'; */
        --basic-font-size: 16px;
    }

  </style>
</head>

<body style="width: 100%; height: 100%; padding:2% 5%; background-color: gray;">
    Skyalps live flight status
    <div style="width: 100%; height: 100%; padding:30px 0">
    <noi-flightdata-realtime theme="OpenDataHub"
                            showTopDescription="true"
                            langPack='{ "en" : { "periods": {  "day": "By days", "week": "By weeks"  } } }'
                            styleUrl="./demo-assets/custom.scss"
                            id="atc-main"
                            language="it"
                            localAirport="BZO"
                            timezone="Europe/Berlin">
    </noi-flightdata-realtime>

  </div>
